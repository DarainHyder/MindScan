name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-
            ${{ runner.os }}-pip-

      - name: Install dependencies (prefer CPU wheels for torch)
        run: |
          python -m pip install --upgrade pip
          # Force CPU wheels for torch first (fast, avoids CUDA)
          pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch==2.1.2
          # Then install the rest (will skip torch because itâ€™s already installed)
          pip install --upgrade --prefer-binary -r requirements.txt
          pip install ruff

      - name: Show versions
        run: |
          python -V
          python - <<'PY'
          import streamlit, torch, sys
          print("streamlit:", streamlit.__version__)
          print("torch:", torch.__version__)
          print("py:", sys.version)
          PY

      - name: Lint (non-blocking)
        continue-on-error: true
        run: ruff check .

      - name: Byte-compile Python
        run: python -m compileall -q .

      - name: Sanity-import core modules
        run: |
          python - <<'PY'
          import importlib
          for mod in ["src.inference", "src.preprocess", "src.train_baseline", "src.train_transformer"]:
              try:
                  importlib.import_module(mod)
                  print("Imported:", mod)
              except Exception as e:
                  print("WARN:", mod, "->", e)
          PY

      - name: Launch Streamlit and probe
        env:
          STREAMLIT_BROWSER_GATHERUSAGESTATS: "false"
          PYTHONUNBUFFERED: "1"
        run: |
          set -e
          mkdir -p logs
          # Start Streamlit
          streamlit run app.py --server.headless true --server.port 8501 --browser.gatherUsageStats false > logs/streamlit.log 2>&1 &
          echo $! > streamlit.pid

          # Wait for server to come up (max ~90s)
          ok=false
          for i in $(seq 1 45); do
            if curl -sf http://127.0.0.1:8501/ >/dev/null; then
              ok=true; echo "Streamlit is up."; break
            fi
            echo "Waiting for Streamlit to start... ($i)"
            sleep 2
          done

          # If not up, show log and fail
          if [ "$ok" != "true" ]; then
            echo "Streamlit failed to start. Last 200 log lines:"
            tail -n 200 logs/streamlit.log || true
            exit 1
          fi

          # Probe the app page (non-fatal)
          curl -sf "http://127.0.0.1:8501/?page=app" >/dev/null || true

      - name: Show last 200 lines of Streamlit log (context)
        if: always()
        run: tail -n 200 logs/streamlit.log || true

      - name: Stop Streamlit
        if: always()
        run: kill $(cat streamlit.pid) || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-logs
          path: logs/
          if-no-files-found: ignore