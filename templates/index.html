<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindCare - Streamlit App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3;url=http://localhost:8501" />
  <style>
    :root{
      --bg: #0b0f19; --bg2: #0f1426; --text: #e6e9ef; --muted: #9aa4b2; --accent: #7f5af0; --border: #1a2341;
    }
    *{box-sizing: border-box;}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px circle at 10% 0%, var(--bg2) 0%, var(--bg) 35%, #070b16 100%);
      color: var(--text);
      margin: 0; min-height: 100vh; display: grid; place-items: center;
    }
    .card{
      background: linear-gradient(180deg, rgba(18,23,43,0.92) 0%, rgba(14,19,33,0.96) 100%);
      border: 1px solid var(--border); border-radius: 16px; padding: 28px 32px;
      max-width: 760px; width: 92%; box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .title{
      font-size: clamp(2rem, 5vw, 2.8rem); font-weight: 800; margin: 0 0 8px;
      background: linear-gradient(90deg, var(--accent), #00d1b2);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      text-shadow: 0 6px 40px rgba(127, 90, 240, 0.25);
    }
    p{ color: var(--muted); }
    pre{
      background: #0f152a; color: #e6e9ef; padding: 12px 16px;
      border-radius: 10px; border: 1px solid var(--border); overflow: auto;
    }
    a{ color: #a78bfa; text-decoration: none; }
    a:hover{ color: #c4b5fd; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">ðŸ§  MindCare</h1>
    <p>This project runs as a Streamlit app with a dark, health-themed design and a header navigation bar placed below the title.</p>
    <p>Run locally:</p>
    <pre>pip install streamlit
streamlit run app.py</pre>
    <p>Redirecting to <a href="http://localhost:8501">http://localhost:8501</a>â€¦</p>
  </div>
</body>
</html>
